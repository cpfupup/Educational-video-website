<!DOCTYPE html>
<html lang="en" style="min-width: 768px;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频教育网站</title>
    <link rel="stylesheet" href="css/total.css">
    <link rel="shortcut icon" href="./img/ly.ico">
    <script src="js/jq.min.js"></script>
    <script src="./js/token.js"></script>
    <script src="./js/index.js"></script>
    <!-- 轮播图css -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">

</head>

<body>

    <!--导航栏-->
    <header>
        <a href="" class=""><img src="./img/ly.png" alt=""></a>
        <ul class="allNav">
            <a href="index.html" class="index">
                <li>首页</li>
            </a>
            <a href="./videoIndex.html" id="video-study">
                <!-- 学习模块 -->
                <li class="my_study">
                    <ul>
                        我的学习
                        <!-- 学习模块内容管理 -->
                        <ul class="my_study_box">
                            <a href="">
                                <li>文章阅读</li>
                            </a>
                            <a href="./videoIndex.html">
                                <li>视频学习</li>
                            </a>
                            <a href="">
                                <li>学习历史</li>
                            </a>
                            <a href="">
                                <li>我的收藏</li>
                            </a>
                            <a href="">
                                <li>我要投稿</li>
                            </a>
                        </ul>


                    </ul>

                </li>
            </a>
            <a href="" class="downlog">
                <li>下载app</li>
            </a>
            <a href="" class="live">
                <li>直播</li>
            </a>
            <a href="" class="message">
                <li>消息</li>
            </a>
        </ul>
        <div class="searchLogo"></div>
        <div class="search_box">
            <input type="search" class="search" placeholder="搜索">
        </div>

        <div class="history_search"></div>

        <!-- 头像模块 -->
        <div class="profile_mes">
            <a href="" id="profile"><img src="img/头像.png" alt="" class="profile"></a>
            <ul class="profile_mes_box">
                <a href="./userMessage.html">
                    <li>账号管理</li>
                </a>
                <a href="">
                    <li>我的钱包</li>
                </a>
                <a href="">
                    <li>订单中心</li>
                </a>

                <li class="signOut" id="signOut" style="cursor: pointer;"> 退出登录</li>

            </ul>
        </div>
        <a href="#">
            <div class="login" id="login">登录/注册 </div>
        </a>
        <div class="login" id="nickname"> </div>
    </header>

    <!-- 登录页面 -->
    <div class="signIn">
        <div class="signInBox">
            <!-- 退出界面 -->
            <div class="signOut">x</div>
            <a href="#">
                <div class="phone">账号密码登录</div>
            </a>
            <!-- 账号密码登录输入 -->
            <div class="phoneShowBox">
                <input type="tel" class="phoneNumber" placeholder="请输入账号" required>
                <input type="password" class="phoneKey" placeholder="请输入密码" required>
                <input type="submit" value="登录" class="phoneIn" id="phoneIn">
                <label for="loginFree" class="loginFree"><input type="checkbox" Id="loginFree"
                        checked="checked">十天内免登录</label>
                </input>
            </div>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/凌云轮播图.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/凌云轮播图.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/凌云轮播图.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/凌云轮播图.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/凌云轮播图.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/凌云轮播图.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/凌云轮播图.png" alt=""></div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- 开始学习 -->
    <h1 class="start">开始学习</h1>
    <div class="startStudy">
        <div class="studyBox">
            <div class="hotClass">
                <h1 class="hotClassName">最热课程 |</h1>
                <div class="hotSecondClassName">及时跟上时代</div>
                <ul class="classVideo" id="classVideo">
                    <!-- 视频标签插入 -->
                </ul>
            </div>

        </div>

    </div>

    <script src="./js/index.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/token.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
        });
    </script>

    <script type="text/html" id="classVideoTpl">
            {{each tasks}}
            
            <li id={{$value.id}} class="video-show" value={{$value.title}}>
                <a href="./video.html" id="videoJump">
                    
                    <div>
                        
                        <div class="classVideoPic"><img src={{$value.cover}} alt=""></div>
                        <div class="mask">开始学习</div>
                        <div class="classInterduce" value={{$value.title}}>{{$value.title}}</div>
                        <div class="teacher">授课老师：{{$value.teacherName}}</div>
                        <div class="creatTime">创建时间：{{$value.gmtCreate}}</div>
                        
                    </div>
                </a>
        
            </li>
            {{/each}}
    </script>
</body>

</html>
